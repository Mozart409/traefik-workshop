api:
  insecure: true
  dashboard: true
  debug: false

entryPoints:
  http:
    address: ':80'
  https:
    address: ':443'
  redis:
    address: ':6379'
  postgres:
    address: ':5432'
  zipkin:
    address: ':9411'

providers:
  docker:
    endpoint: 'tcp://socket-proxy:2375'
    watch: true
    exposedbydefault: false

ping: {}

tracing:
  serviceName: traefik
  spanNameLimit: 150
  zipkin:
    httpEndpoint: http://localhost:9411/api/v2/spans
